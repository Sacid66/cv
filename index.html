    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('mouseenter', () => {
                const video = box.querySelector('video');
                video.style.display = 'block';
                video.play();
            });
            box.addEventListener('mouseleave', () => {
                const video = box.querySelector('video');
                video.style.display = 'none';
                video.pause();
                video.currentTime = 0;
            });
        });
    </script>
